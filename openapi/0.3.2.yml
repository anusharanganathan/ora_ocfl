openapi: 3.0.2
info:
  description: API for a REST-based OCFL client daemon. This is intended as a wrapper around a command-line OCFL client, such as https://github.com/birkland/ocfl. The API was designed for ORA4 Digital Preservation Solution. The project is maintained at https://github.com/tomwrobel/ora_ocfl/openapi
  version: "3.2"
  title: ocfld - a REST-based OCFL client daemon
  contact:
    email: thomas.wrobel@bodleian.ox.ac.uk
  license:
    name: MIT
    url: 'https://github.com/tomwrobel/ora_ocfl/LICENSE'
tags:
  - name: All versions
    description: Features that are not related to object versions
  - name: Working
    description: Prepare a new version for ingest into OCFL (the client should not create the version until the version is created by POST call to /working)
  - name: Head
    description: Functionality which acts on last complete version of an object (i.e. head)
  - name: Version-specific
    description: Features that require knowledge of an object's version history
  - name: File operations
    description: operations that take place on files within an OCFL object
  - name: ORA specific
    description: Features that reflect ORA business requirements
  - name: Non-specification
    description: Features that are not described in the OCFL specification
  - name: Not supported by ocfl library
    description: Not yet supported by @birkland's ocfl library
paths:
  '/objects/{objectId}':
    get:
      tags:
        - All versions
      summary: Find object by ID
      description: Returns a single object's OCFL metadata. \'ocfl ls {id}\'
      operationId: getObjectById
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            ETag:
              description: The ETag that represents the current inventory.json hash for the working version of the object. This will be empty if no operations are in progress on the object.
              schema: 
                $ref: '#/components/schemas/ETag'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCFLObject'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security: 
      - AdminApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
      - BasicApiKeyAuth: []
    post:
      tags:
        - All versions
      summary: Create a new OCFL object (with files if provided)
      description: Creates a new OCFL object with the specified ID. \`ocfl cp {content} {id}\`
      operationId: createObject
      parameters:
        - name: objectId
          in: path
          description: ID of object to create
          required: true
          schema:
            type: string
      requestBody:
        description: Zip of files to be uploaded along with the object
        required: false
        content: 
          'application/zip':
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
    delete:
      tags:
        - All versions
      summary: Create a new OCFL object (with files if provided)
      description: Creates a new OCFL object with the specified ID. \'ocfl rm {id}\'
      operationId: deleteObject
      parameters:
        - name: objectId
          in: path
          description: ID of object to create
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
  '/objects/download/{objectId}':
    get:
      tags:
        - All versions
      summary: Get complete copy of the OCFL object
      description: Returns a copy of an entire OCFL object has stored on disk. \'ocfl ls {id}\' to get file path and then \'cp -R {filepath}\'
      operationId: archiveObjectById
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security: 
      - AdminApiKeyAuth: []
  '/objects/{objectId}/files/existing_path/{path}':
    delete:
      tags:
        - All versions
        - File operations
        - Non-specification
      summary: Remove a file completely from an OCFL object
      description: Purge a file from an OCFL object
      operationId: purgeFile
      parameters:
        - name: objectId
          in: path
          description: Object ID of the OCFL object
          required: true
          schema:
            type: string
        - name: path
          in: path
          description: Existing file path of the file within the ORA object
          required: true
          schema:
            type: string
        - name: If-Match
          in: header
          required: true
          description: The ETag for the working version of the object
          schema:
            $ref: '#/components/schemas/ETag'
        - name: x-ocfl-version-message
          in: header
          description: OCFL version message
          required: false
          schema:
            type: string
        - name: x-ocfl-version-user-name
          in: header
          description: The name of the user responsible for the OCFL version
          required: false
          schema:
            type: string
        - name: x-ocfl-version-user-address
          in: header
          description: The email address of the user responsible for the OCFL version
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCFLObject'
        '400':
          description: Invalid Object ID supplied or file not found
        '404':
          description: Object or file not found
        '412':
          description: ETag invalid or not supplied
      security:
      - AdminApiKeyAuth: []
  '/objects/{objectId}/files/fixity/existing_path/{path}':
    get:
      tags:
        - All versions
        - File operations
        - Not supported by ocfl library
      summary: >-
        Get file fixity information for a given file
      description: Returns the file fixity information in the inventory.json manifest
      operationId: getFileFixityByExistingPath
      parameters:
        - name: objectId
          in: path
          description: Object ID of the OCFL object
          required: true
          schema:
            type: string
        - name: path
          in: path
          description: Existing file path of the file within the ORA object
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                format: checksum
                example: '66709b068a2faead97113559db78ccd44712cbf2'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
  '/objects/{objectId}/working':
    get:
      tags:
        - Working
      summary: Get OCFL metadata for the current (working) completed version of an object
      description: Returns OCFL metadata for the head of an object, including a list of files
      operationId: getObjectHead
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers: 
            ETag:
              description: An ETag for the current working state of the object
              schema: 
                $ref: '#/components/schemas/ETag'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCFLObjectVersion'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
    post:
      tags:
        - Working
      summary: Create a new version of an object from the working version
      description: Returns the new object version
      operationId: createNewObjectVersion
      parameters:
        - name: objectId
          in: path
          description: ID of object to create the version in
          required: true
          schema:
            type: string
        - name: If-Match
          in: header
          description: ETag for the working version of the object
          required: true
          schema:
            $ref: '#/components/schemas/ETag'
        - name: x-ocfl-version-message
          in: header
          description: OCFL version message
          required: false
          schema:
            type: string
        - name: x-ocfl-version-user-name
          in: header
          description: The name of the user responsible for the OCFL version
          required: false
          schema:
            type: string
        - name: x-ocfl-version-user-address
          in: header
          description: The email address of the user responsible for the OCFL version
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLObjectVersion'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
    delete:
      tags:
        - Working
      summary: Wipe clean the current working version for this object
      description: Resets the working directory for a given object and removes any files which have been added; also removes any instructions to remove files from HEAD version.
      operationId: resetWorking
      parameters:
        - name: objectId
          in: path
          description: ID of object to return list of files for that object
          required: true
          schema:
            type: string
        - name: If-Match
          in: header
          description: ETag that represents the expected working version of the object. This is required unless the working directory does not have an ETag,or the AdminApiKey is used.
          required: false
          schema:
            $ref: '#/components/schemas/ETag'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '403':
          description: AdminApiKey required if no valid ETag is supplied
        '404':
          description: Object not found
        '412':
          description: Precondition failed - ETag provided was incorrect
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
  '/objects/{objectId}/working/files':
    get:
      tags:
        - Working
      summary: Get a list of files within the current version of an object
      description: Returns a list of all files relating to the current version of an object
      operationId: getFilesByObjectId
      parameters:
        - name: objectId
          in: path
          description: ID of object to return list of files for that object
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            ETag:
              description: The ETag that represents the current working version of the object
              schema: 
                $ref: '#/components/schemas/ETag'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
    post:
      tags:
        - Working
        - File operations
      summary: Add a file to the working new version of an OCFL object
      description: Add a file to the working new version of an OCFL object
      operationId: saveFile
      parameters:
        - name: objectId
          in: path
          description: ID of object to return list of files for that object
          required: true
          schema:
            type: string
        - name: If-Match
          in: header
          description: ETag for the expected working version of the object
          required: true
          schema: 
            $ref: '#/components/schemas/ETag'
      requestBody:
        description: File to be uploaded
        content: 
          '*/*':
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          headers:
            ETag:
              description: ETag for the working version of the object
              schema: 
                $ref: '#/components/schemas/ETag'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
        '412':
          description: ETag invalid or not supplied
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
  '/objects/{objectId}/working/files/{path}':
    get:
      tags:
        - Working
        - File operations
      summary: >-
        Get information regarding an individual file in the working version of
        an OCFL object by its manifest hash
      description: Returns a list of all manifest information relating to that file
      operationId: getFileByPathforCurrentVersion
      parameters:
        - name: objectId
          in: path
          description: Object ID of the OCFL object
          required: true
          schema:
            type: string
        - name: path
          in: path
          description: Logical file path for the file
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            ETag:
              description: The ETag that represents the current working version of the object
              schema: 
                $ref: '#/components/schemas/ETag'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCFLFileVersionless'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
    delete:
      tags:
        - Working
        - File operations
      summary: Remove a file from the working new version of an OCFL object, identified by its manfest hash
      description: Remove a file to the working new version of an OCFL object. If the file was added to the working version, but has not yet been committed, remove it from the working version. If the file is in the HEAD of the object, remove it from this version.
      operationId: removeFileFromWorkingByPath
      parameters:
        - name: objectId
          in: path
          description: ID of object to return list of files for that object
          required: true
          schema:
            type: string
        - name: path
          in: path
          description: Logical file path of the file in the OCFL object
          required: true
          schema:
            type: string
        - name: If-Match
          in: header
          required: true
          description: ETag with the expected value of the working version of the object
          schema:
            $ref: '#/components/schemas/ETag'
      responses:
        '200':
          description: successful operation
          headers:
            ETag:
              description: The ETag that represents the current working version of the object
              schema: 
                $ref: '#/components/schemas/ETag'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
  '/objects/{objectId}/head':
    get:
      tags:
        - Head
        - Not supported by ocfl library
      summary: Get OCFL metadata for the last completed version of an object
      description: Returns OCFL metadata for the last version of an object, including a list of that version's files
      operationId: getObjectLast
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
        - name: versionId
          in: path
          description: ID of the specific version to return file information for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCFLObjectVersion'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
  '/objects/{objectId}/head/download':
    get:
      tags:
        - Head
      summary: Download last completed version of an object by ID
      description: Returns either a zip file containing a BagIt bag of all of the files in the last version of an OCFL object, or the URL of a location where the BagIt bag will be available (once copied). \'ocfl ls {id} --head -p\' and \'cp\'
      operationId: downloadObjectLastById
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/zip:
              schema:
                type: string
                format: binary
            text/plain:
              schema:
                type: string
                format: url
                example: "file:///filepath"
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
  '/objects/{objectId}/head/files':
    get:
      tags:
        - Head
        - File operations
      summary: Get a list of files within the current version of an object
      description: Returns a list of all files relating to the current version of an object. \'ocfl ls {id} -t {version}\'
      operationId: getFilesLastByObjectId
      parameters:
        - name: objectId
          in: path
          description: ID of object to return list of files for that object
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLFile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
  '/objects/{objectId}/head/files/{path}':
    get:
      tags:
        - Head
        - File operations
        - Not supported by ocfl library
      summary: >-
        Get information regarding an individual file in the last version of
        an OCFL object
      description: Returns a list of all manifest information relating to that file
      operationId: getFileByPathforHead
      parameters:
        - name: objectId
          in: path
          description: Object ID of the OCFL object
          required: true
          schema:
            type: string
        - name: path
          in: path
          description: Logical path of the file in the OCFL object
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/OCFLFileVersionless'
            application/json:
              schema:
                $ref: '#/components/schemas/OCFLFileVersionless'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
  '/objects/{objectId}/head/files/download/{path}':
    get:
      tags:
        - Head
        - File operations
      summary: >-
        Download an individual file from the last version of an OCFL object
      description: Returns a binary file from an OCFL object. `ocfl ls {id} {filepath}` then `cp`
      operationId: downloadFileByPathFromHead
      parameters:
        - name: objectId
          in: path
          description: Object ID of the OCFL object
          required: true
          schema:
            type: string
        - name: path
          in: path
          description: Logical path of the file in the OCFL object
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
  '/objects/{objectId}/logs':
    get:
      tags:
        - All versions
        - Not supported by ocfl library
      summary: Get a list of log files associated with the object
      description: Returns a list of all versions of a single object
      operationId: getLogFilesByObject
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OCFLLogFilePath'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
  '/objects/{objectId}/logs/{logFilePath}':
    get:
      tags:
        - All versions
        - Not supported by ocfl library
      summary: Get information on a given log file
      description: Returns details of a log file
      operationId: getLogFile
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
        - name: logFilePath
          in: path
          description: Path of the log file within the logs directory
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OCFLLogFile'
        '400':
          description: Invalid ID or path supplied
        '404':
          description: Object or file not found
      security:
      - AdminApiKeyAuth: []
    post:
      tags:
        - All versions
        - Not supported by ocfl library
      summary: Upload a new log file
      description: Add a new log file to the log files directory
      operationId: saveLogFile
      parameters:
        - name: objectId
          in: path
          description: ID of object to add file to
          required: true
          schema:
            type: string
        - name: logFilePath
          in: path
          description: Path of the intended log file within the logs directory
          required: true
          schema:
            type: string
      requestBody:
        description: File to be uploaded
        content: 
          '*/*':
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OCFLLogFile'
        '400':
          description: Invalid ID or path supplied
        '404':
          description: Object or file not found
      security:
      - AdminApiKeyAuth: []
    delete:
      tags:
        - All versions
        - Not supported by ocfl library
      summary: Delete a given log file
      description: Purges a log file from the logs directory
      operationId: purgeLogFile
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
        - name: logFilePath
          in: path
          description: Path of the log file within the logs directory
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OCFLObject'
        '400':
          description: Invalid ID or path supplied
        '404':
          description: Object or file not found
      security:
      - AdminApiKeyAuth: []
  '/objects/{objectId}/logs/download/{logFilePath}':
    get:
      tags:
        - All versions
        - Not supported by ocfl library
      summary: Load a log file
      description: Returns a log file
      operationId: downloadLogFile
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
        - name: logFilePath
          in: path
          description: Path of the log file within the logs directory
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '400':
          description: Invalid ID or path supplied
        '404':
          description: Object or file not found
      security:
      - AdminApiKeyAuth: []
  '/objects/{objectId}/metadataFingerprint':
    get:
      tags:
        - ORA specific
        - Non-specification
      summary: Get the fingerprint of the current metadata.xml METS file
      description: The finterprint of the object metadata is a SHA512 hash of a serialisation of the metadata fingerprint
      operationId: getMetadataFingerprint
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ORAMetadataFingerprint'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
      - BasicApiKeyAuth: []
      - MicroservicesApiKeyAuth: []
    post:
      tags:
        - ORA specific
        - Non-specification
      summary: Set the metadata fingerprint for the current version of an object
      operationId: setMetadataFingerprint
      parameters:
        - name: objectId
          in: path
          description: ID of object to return
          required: true
          schema:
            type: string
      requestBody:
        description: Premis metadata to be stored
        content: 
          '*/*':
            schema:
              type: string
              format: xml
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ORAMetadataFingerprint'
        '400':
          description: Invalid ID supplied
        '404':
          description: Object not found
      security:
      - AdminApiKeyAuth: []
